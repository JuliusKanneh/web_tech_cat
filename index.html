<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="syle.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7453cfc9cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="first-div">
                <i class="fa-sharp fa-solid fa-bars fa-lg" style="color: blue"></i>
                <span>Myself</span>
                <i class="fa-sharp fa-solid fa-chevron-down"></i>
            </div>
            <div class="second-div">
                <span>120</span>
                <i class="fa-sharp fa-solid fa-chevron-down"></i>
            </div>
        </div>
        <img src="map.png" alt="Background Image">
        <div class="overlay1">
            <div class="ride">
                <!-- change to car -->
                <i class="fa-sharp fa-solid fa-chevron-down"></i>
                <span>Ride</span>
            </div>
            <div class="rental">
                <!-- change to car -->
                <i class="fa-sharp fa-solid fa-chevron-down"></i>
                <span>Rental</span>
            </div>
            <div class=search-bar>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                <input type="text" id="search-bar" placeholder="Where to?">
                <span class="vertical-bar"><b>|</b></span>
                <i class="fa-sharp fa-solid fa-chevron-down fa-lg"></i>
                <span class="now">Now</span>
            </div>
            <div class="inner-txt">
                <i class="fa-solid fa-star"></i>
                <span class="txt-content">Huda city Center metro, Sec 24, Gurgaon</span>
            </div>
            <hr>
            <div class="inner-txt">
                <i class="fa-solid fa-star"></i>
                <span class="txt-content">Ambience Mall, DLF Phase 3, Sec 24, Gurgaon</span>
            </div>
            <div class="inner-div">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div>
                    <i class="fa-brands fa-shopify"></i>
                    <span>Shop</span>
                </div>
                <div>
                    <i class="fa-solid fa-building-circle-check"></i>
                    <span>Office</span>
                </div>
            </div>
        </div>
        <div class="overlay2">
            <div class="coby">COBY</div>
        </div>
    </div>      
</body>
</html>
